  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.forms["wf-form-Get-In-Touch-Form"]; // Use the form's name attribute
  
      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission
  
        const name = form.elements["name"].value; // Get the name input value
        const email = form.elements["Email"].value; // Get the email input value
  
        // Create a data object to send to the server
        const data = { name, email };
  
        // Make a POST request to your server
        fetch("http://localhost:8888/api/subscribe", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        })
          .then((response) => response.json())
          .then((result) => {
            console.log(result.message); // Log the response from the server
            // You can update the UI to show a success message if needed
          })
          .catch((error) => {
            console.error("Error:", error);
            // Handle the error, e.g., display an error message to the user
          });
      });
    });
  </script>
